<html>

<body onLoad="load();" onunload="logout();">
<div class="header">
    <span class="logo">Welcome back to your DaddyBucks account!</span>
    <div class="header-right">
        <a class="active" href="" onclick="logout();">Logout</a>
    </div>
</div>
<div class="content">
<p><img class="avatarImg" id="accountPicture" width="175px"></img></p>

<h1 class="funds"><span id="accountName"></span><span class="historyPosAmount" id="availbleFunds"></span></h1>

<script>
        /**
         * Sample JavaScript code for sheets.spreadsheets.values.append
         * See instructions for running APIs Explorer code samples locally:
         * https://developers.google.com/explorer-help/guides/code_samples#javascript
         */
      
        function authenticate() {
          return gapi.auth2.getAuthInstance()
              .signIn({scope: "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets"})
              .then(function() { console.log("Sign-in successful"); },
                    function(err) { console.error("Error signing in", err); });
        }
        function loadClient() {
          return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/sheets/v4/rest")
              .then(function() { console.log("GAPI client loaded for API"); },
                    function(err) { console.error("Error loading GAPI client for API", err); });
        }
        // Make sure the client is loaded and sign-in is complete before calling this method.
        function execute() {
          return gapi.client.sheets.spreadsheets.values.append({
            "spreadsheetId": "14G5JY_DGl4mXpTFOyIZejgTnaSRhhaObpJH5N7HtzIs",
            "range": "D:E",
            "valueInputOption": "RAW",
            "resource": {
              "values": [
                [
                  "09/09/2018",
                  "Test3",
                  "15"
                ]
              ]
            }
          })
              .then(function(response) {
                      // Handle the results here (response.result has the parsed body).
                      console.log("Response", response);
                    },
                    function(err) { console.error("Execute error", err); });
        }
        gapi.load("client:auth2", function() {
          gapi.auth2.init({client_id: YOUR_CLIENT_ID});
        });
      </script>
      <button onclick="authenticate().then(loadClient)">authorize and load</button>
      <button onclick="execute()">execute</button>
      

<div class="g-signin2" data-onsuccess="onSignIn"></div><a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
<input id='fundDescription' type="text" style="width:40%;" ><input id='fundAmount' type="number"> <input type="button" value='Add' onclick='addFunds()'><input type="button" value='Deduct' onclick='deductFunds()'>
<div id="history" class="history"></div>

</div>
</body>
</html>
